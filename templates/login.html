<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/favicon.ico')}}" type="image/x-icon">

    <title>Login</title>
    
    <style>
      #LoginBody{
        height: 300px;
        margin-top: 50%;
        background-color: white;
        border-radius: 40px;
      
      }
      #FormBody{
        margin-top: 35px;
      }
      #book-reader{
        height: 15.625rem;
        width: 15.625rem;
      }
 
    </style>
    
  </head>
  <body style="background-color: #162447;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-lg-3 mx-auto">
            <div class="container" id="LoginBody">
              <img src="{{url_for('static', filename='assets/key.png')}}" class="mx-auto d-block">
              <div id="FormBody">
                <form method="POST" action="#">
                  <input type="text" class="form-control mb-3" name="username"  placeholder="Username" required autofocus>
                  <input type="password" class="form-control mb-3" name="password" placeholder="Password" required autofocus>
                  
                  <div class="form-group">
                    <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-primary mx-auto">Login</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
